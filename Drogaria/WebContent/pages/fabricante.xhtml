<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/include/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmFabListagem">
			<p:dataTable id="tblfabricantes" emptyMessage="Nenhum registro encontrado"
				value="#{MBFabricante.fabricantes}" var="item" paginator="true"
				rows="10">

				<f:facet name="header">				
				Fabricante - Listagem				
				</f:facet>

				<p:column headerText="Codigo" sortBy="#{item.codigo}"
					filterBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Descricao" sortBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{MBFabricante.prepararNovo}" 
					oncomplete="PF('dlgFabNovo').show();"
					update=":frmFabNovo:pnlFabNovo"
					 />
				</f:facet>

			</p:dataTable>
		</h:form>


		<p:dialog widgetVar="dlgFabNovo" closable="false" 
		          draggable="false" modal="true" appendTo="@(body)" 
		          resizable="false"	header="Fabricante - Novo">
			<h:form id="frmFabNovo">
				<h:panelGrid id="pnlFabNovo" columns="2">
					<p:outputLabel value="Descricao" />
					<p:inputText size="30" maxlength="50"
					   value="#{MBFabricante.fabricante.descricao}"
					 />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:commandButton value="Gravar" actionListener="#{MBFabricante.novo}"
					     oncomplete="PF('dlgFabNovo').hide();"
					     update=":frmFabListagem:tblFabricantes"
					      />
					<h:commandButton value="Cancelar"
						onclick="PF('dlgFabNovo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
